
{% extends 'usuarios/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger w-100">Entrar</button>
</form>
<a href="{% url 'cadastro' %}" class="d-block text-center mt-3">Criar conta</a>
<a href="{% url 'password_reset' %}" class="d-block text-center mt-1">Esqueci minha senha</a>
{% endblock %}
